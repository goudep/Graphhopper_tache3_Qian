name: Build and Test
on: 
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 17, 21 ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        id: test
        run: mvn -B clean test
        continue-on-error: true
      - name: Rickroll on test failure
        if: steps.test.outcome == 'failure'
        uses: ./.github/actions/rickroll
        with:
          test-status: ${{ steps.test.outcome }}
      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  mutation-testing:
    runs-on: ubuntu-latest
    needs: build
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Get previous mutation score
        run: |
          git fetch origin main:main 2>/dev/null || git fetch origin master:master 2>/dev/null || true
          if git show HEAD~1:.github/mutation_score.txt > /dev/null 2>&1; then
            git show HEAD~1:.github/mutation_score.txt > .github/mutation_score.txt || echo "0" > .github/mutation_score.txt
          else
            echo "0" > .github/mutation_score.txt
          fi
      - name: Run mutation testing
        id: run-mutation
        run: mvn -B test org.pitest:pitest-maven:mutationCoverage -pl core -DwithHistory
        continue-on-error: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Check mutation score
        id: mutation-check
        run: python .github/scripts/check_mutation_score.py
        continue-on-error: true
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-reports
          path: core/target/pit-reports/
      - name: Commit mutation score
        if: steps.mutation-check.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/mutation_score.txt
          git diff --staged --quiet || git commit -m "Update mutation score [skip ci]"
          git push || true
      - name: Rickroll on mutation score decrease
        if: steps.mutation-check.outcome == 'failure'
        uses: ./.github/actions/rickroll
        with:
          test-status: failure
      - name: Fail if mutation score decreased
        if: steps.mutation-check.outcome == 'failure'
        run: exit 1

